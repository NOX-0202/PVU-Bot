<!DOCTYPE html>
<html>
    <head>
    <title>Socket.IO test</title>
    </head>
    <body>
        <h1>getting links...</h1>
    </body>
    <script src="https://pvu-bot-backend.herokuapp.com/socket"></script>
    <script>
        var socket = io('https://pvu-bot-backend.herokuapp.com/');

        socket.on('connect', () => {
            console.log('connected =>', socket.id)
            socket.on('link', link => {
                window.open(link, '_blank');
            })
        });

    </script>
</html>
