<!DOCTYPE html>
<html>
    <head>
    <title>Socket.IO test</title>
    </head>
    <body>
        <h1>getting links2...</h1>
    </body>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <script>
        var socket = io('http://localhost:4567');

        socket.on('connect', () => {
            console.log('connected =>', socket.id)
            socket.on('link', link => {
                console.log(link)
            })
        });

    </script>
</html>
